font:
  normal:
    family: JetBrains Mono
    style: Regular

  bold:
    family: JetBrains Mono
    style: Bold

  italic:
    family: JetBrains Mono
    style: Italic

  size: 8

shell:
  program: /bin/zsh
  

key_bindings:
  - { key: Return, mods: Control|Shift, action: SpawnNewInstance}

window:
  opacity: 0.8
  startup_mode: Maximized
